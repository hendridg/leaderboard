<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section>
            <div class="title-recent-score">
                <h2>Recent score</h2>
                <button type="button" class="btn-refresh">Refresh</button>
            </div>
            <div class="list-players"></div>
        </section>
        <section>
            <h2>Add your score</h2>
            <form class="form-input">
                <ul>
                    <li>
                        <input type="text" name="name" placeholder="Your Name" required />
                    </li>
                    <li>
                        <input type="number" name="score" placeholder="Your score" required />
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
            <span class="response-post"></span>
        </section>
    </main>
    <footer>
        <span>Copyright</span>
    </footer>
</body>

</html>
